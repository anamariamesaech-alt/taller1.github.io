<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD Datos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="shared/css/html.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Menú</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menuNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">CRUD</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="src/feature/numero/numero.html">Número</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="src/feature/paises/paises.html">Países</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="src/feature/persona/persona.html">Persona</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="src/feature/vocal/vocal.html">Vocal</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-1">CRUD Datos</h2>
      <small>Feature-Based + Bootstrap 5 + localStorage</small>
    </div>

    <div>
      <button class="btn btn-warning me-2">Exportar JSON</button>
      <button class="btn btn-danger">Borrar todo</button>
    </div>
  </div>

  <div class="row g-4">

    <div class="col-md-4">
      <div class="card p-4">
        <h5 class="mb-1">Registro de Datos</h5>
        <small>Registra o actualiza los datos.</small>

        <div class="mt-3">
          <label class="form-label">Nombres</label>
          <input id="nombres" type="text" class="form-control" placeholder="Ej: Juan Carlos Ramirez Lozada">
        </div>

        <div class="mt-3">
          <label class="form-label">Documento</label>
          <input id="documento" type="text" class="form-control" placeholder="Ej: 10203040">
        </div>

        <div class="mt-3">
          <label class="form-label">Email</label>
          <input id="correo" type="email" class="form-control" placeholder="Ej: juan@email.com">
        </div>

        <button id="btnGuardar" class="btn btn-primary w-100 mt-4">Guardar</button>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card p-4">
        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Correo</th>
                <th>Nombre Completo</th>
                <th>Documento</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaDatos">
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <footer>
    Ana Maria Mesa - Copyright © 2026
  </footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="src/feature/crud/for.js"></script>

</body>
</html>
